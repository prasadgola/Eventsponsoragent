<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sponsor Assistant</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sidebar-width: 260px;
            --sidebar-width-closed: 70px;
            /* Variable for minimized sidebar */
        }

        .sidebar {
            background: #2d2d30;
            border-right: 1px solid #3c4043;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.2s ease-out, width 0.2s ease-out;
            /* Added width transition */
            display: flex;
            flex-direction: column;
        }

        /* Header section for the sidebar (for desktop button) */
        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 15px;
            /* (70px - 40px button) / 2 */
            flex-shrink: 0;
        }

        .sidebar-content {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #e8eaed;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1rem;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .sidebar-link {
            display: flex; /* Changed */
            align-items: center; /* Added */
            gap: 1rem; /* Added */
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: #bdc1c6;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .sidebar-link svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            color: #9aa0a6; /* Icon color */
            transition: color 0.2s ease;
        }

        .sidebar-link:hover {
            background: #3c4043;
            color: #e8eaed;
        }

        .sidebar-link:hover svg { /* Added */
            color: #e8eaed;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 199;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1d1d1d;
            color: #e8eaed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            --header-height: 64px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: #1d1d1d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: var(--header-height);
            /* Add transitions for desktop squeezing */
            transition: left 0.2s ease-out, width 0.2s ease-out;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-info h1 {
            color: #e8eaed;
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
            display: flex;
            gap: 2px;
        }

        .jelly-logo span {
            display: inline-block;
            animation: jelly 20s cubic-bezier(0.36, 0.07, 0.19, 0.97) infinite;
        }

        .jelly-logo span:nth-child(1) {
            animation-delay: 0s;
        }

        .jelly-logo span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .jelly-logo span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .jelly-logo span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .jelly-logo span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .jelly-logo span:nth-child(6) {
            animation-delay: 0.5s;
        }

        @keyframes jelly {

            0%,
            100% {
                transform: scale(1, 1) rotate(0deg);
            }

            2% {
                transform: scale(1.1, 0.9) rotate(-2deg);
            }

            4% {
                transform: scale(0.9, 1.1) rotate(2deg);
            }

            5% {
                transform: scale(1.05, 0.95) rotate(-1deg);
            }

            8% {
                transform: scale(0.95, 1.05) rotate(1deg);
            }
        }

        .menu-btn {
            background: transparent;
            color: #9aa0a6;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .menu-btn:hover {
            background: #3c4043;
            color: #e8eaed;
        }

        /* Rules to show/hide the correct menu button */
        .desktop-menu-btn {
            display: none;
            /* Hide desktop button on mobile */
        }

        .mobile-menu-btn {
            display: flex;
            /* Show mobile button by default */
        }


        .theme-toggle {
            background: transparent;
            color: #9aa0a6;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: #3c4043;
            color: #e8eaed;
        }

        /* Main container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 680px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            justify-content: flex-start;
            padding-top: var(--header-height);
            transition: justify-content 0.5s ease;
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10rem;
            text-align: center;
            transition: all 0.5s ease;
            padding-bottom: 1.5rem;
        }

        .welcome-screen.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #8ab4f8, #a8c7fa, #c58af9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Chat messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            display: none;
        }

        .messages.active {
            display: block;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 100%;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: #2d2d30;
            color: #e8eaed;
            border: 1px solid #3c4043;
        }

        .message.assistant .message-content {
            background: transparent;
            color: #e8eaed;
            border: none;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .message.user .avatar {
            background: #8ab4f8;
            color: #202124;
            order: 1;
        }

        .message.assistant .avatar {
            background: #8ab4f8;
            color: #202124;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-content.with-attachments {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .message-attachment {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3c4043;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .message-attachment img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 4px;
        }

        .message-content .file-bubble-preview {
            padding: 10px 12px;
            background: #3c4043;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light-theme .sidebar {
            background: #f8f9fa;
            border-right-color: #dadce0;
        }

        /* Light theme for sidebar header */
        .light-theme .sidebar-header {
            border-bottom-color: #dadce0;
        }

        .light-theme .sidebar-title {
            color: #202124;
        }

        .light-theme .sidebar-link {
            color: #5f6368;
        }

        .light-theme .sidebar-link svg { /* Added */
            color: #5f6368; /* Icon color in light mode */
        }

        .light-theme .sidebar-link:hover {
            background: #e8eaed;
            color: #202124;
        }

        .light-theme .sidebar-link:hover svg { /* Added */
            color: #202124;
        }

        .light-theme .message-content .file-bubble-preview {
            background: #f1f3f4;
            border: 1px solid #dadce0;
        }


        .message.user .message-content {
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            border-bottom-left-radius: 6px;
        }

        /* Loading indicator */
        .loading-message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .loading-content {
            background: transparent;
            color: #e8eaed;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9aa0a6;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Input area */
        .input-area {
            padding: 1rem 1rem 2rem;
            background: transparent;
            transition: background 0.3s ease;
            width: 100%;
        }

        .input-wrapper {
            max-width: 680px;
            margin: 0 auto;
        }

        .file-preview-container {
            display: none;
            margin-bottom: 0.75rem;
            gap: 0.5rem;
            flex-wrap: wrap;
            width: 100%;
        }

        .file-preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #303134;
            border: 1px solid #3c4043;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 0.9rem;
            max-width: 200px;
        }

        .light-theme .file-preview-item {
            background: #f1f3f4;
            border-color: #dadce0;
        }

        .file-preview-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }

        .file-preview-item .file-info {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .file-preview-item .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-preview-item .file-size {
            font-size: 0.8rem;
            color: #9aa0a6;
        }

        .light-theme .file-preview-item .file-size {
            color: #5f6368;
        }

        .file-preview-remove {
            background: #3c4043;
            color: #e8eaed;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            line-height: 20px;
            margin-left: 8px;
        }

        .light-theme .file-preview-remove {
            background: #e8eaed;
            color: #5f6368;
        }


        body.sidebar-open .sidebar {
            transform: translateX(0);
        }

        body.sidebar-open .sidebar-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        /* This entire block is replaced for new desktop logic */
        @media (min-width: 1024px) {

            /* 1. Show/hide the correct buttons */
            .desktop-menu-btn {
                display: flex;
                /* Show desktop btn */
            }

            .mobile-menu-btn {
                display: none;
                /* Hide mobile btn */
            }

            /* 2. DEFAULT STATE (OPEN) */
            body {
                padding-left: var(--sidebar-width);
                /* Default is open */
                transition: padding-left 0.2s ease-out;
            }

            /* 3. DEFAULT STATE (OPEN) */
            .sidebar {
                transform: translateX(0);
                z-index: 99;
                padding-top: 0;
                /* No padding-top needed, header is built-in */
                width: var(--sidebar-width);
                /* Default is open */
            }

            /* 4. DEFAULT STATE (OPEN) */
            .sidebar .sidebar-content {
                opacity: 1;
                pointer-events: auto;
                transition: opacity 0.2s ease-in 0.1s;
            }

            /* 5. DEFAULT STATE (OPEN) */
            .header {
                left: var(--sidebar-width);
                /* Default is open */
                width: calc(100% - var(--sidebar-width));
            }

            /* 6. Hide mobile overlay */
            .sidebar-overlay {
                display: none;
            }

            .mobile-menu-btn .icon-arrow {
                display: none;
            }

            /* 2. By default, show the menu icon */
            .mobile-menu-btn .icon-menu {
                display: block;
            }

            /* 3. When sidebar is open, SHOW the arrow */
            body.sidebar-open .mobile-menu-btn .icon-arrow {
                display: block;
            }

            /* 4. When sidebar is open, HIDE the menu */
            body.sidebar-open .mobile-menu-btn .icon-menu {
                display: none;
            }

            /* 7. "CLOSED" STATE (MINIMIZED) - Toggled by JS */
            body.sidebar-closed {
                padding-left: var(--sidebar-width-closed);
            }

            body.sidebar-closed .sidebar {
                width: var(--sidebar-width-closed);
            }

            body.sidebar-closed .sidebar .sidebar-content {
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.1s ease-out;
            }

            body.sidebar-closed .header {
                left: var(--sidebar-width-closed);
                width: calc(100% - var(--sidebar-width-closed));
            }
        }

        /* */


        .input-container {
            display: flex;
            flex-direction: column;
            background: #212121;
            border: 1px solid #3c4043;
            border-radius: 24px;
            padding: 0.5rem;
            transition: all 0.2s ease;
            max-width: 100%;
        }

        .input-row {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-container:focus-within {
            border-color: #3c4043;
            box-shadow: none;
        }

        .message-input {
            flex: 1;
            min-height: 24px;
            max-height: 120px;
            padding: 0.5rem 1rem;
            border: none;
            outline: none;
            background: transparent;
            color: #fdfdfd;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: #c2c2c3;
            font-weight: 300;
        }

        .action-btn {
            border: none;
            padding: 0.625rem;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .mic-btn,
        .live-btn,
        .attach-btn {
            background: transparent;
            color: #c2c2c3;
        }

        .mic-btn:hover,
        .live-btn:hover,
        .attach-btn:hover {
            background: #3c4043;
            color: #c2c2c3;
        }

        .mic-btn.listening {
            animation: glow 1.5s infinite ease-out;
            color: #8ab4f8;
        }

        .send-btn {
            background: transparent;
            color: #c2c2c3;
        }

        .send-btn:hover:not(:disabled) {
            background: #3c4043;
            color: #e8eaed;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 0 0 rgba(138, 180, 248, 0.4);
            }

            70% {
                box-shadow: 0 0 0 12px rgba(138, 180, 248, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(138, 180, 248, 0);
            }
        }

        /* Light theme */
        body.light-theme {
            background: #ffffff;
            color: #202124;
        }

        .light-theme .header {
            background: #ffffff;
            border-bottom-color: #dadce0;
        }

        .light-theme .header-info h1 {
            color: #202124;
        }

        .light-theme .menu-btn {
            color: #5f6368;
        }

        .light-theme .menu-btn:hover {
            background: #f1f3f4;
            color: #202124;
        }

        .light-theme .theme-toggle {
            color: #5f6368;
        }

        .light-theme .theme-toggle:hover {
            background: #f1f3f4;
            color: #202124;
        }

        .light-theme .welcome-title {
            background: linear-gradient(45deg, #1a73e8, #4285f4, #8430ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light-theme .message.user .message-content {
            background: #f1f3f4;
            color: #202124;
            border-color: #dadce0;
        }

        .light-theme .message.assistant .message-content {
            color: #202124;
        }

        .light-theme .message.user .avatar {
            background: #1a73e8;
            color: #ffffff;
        }

        .light-theme .message.assistant .avatar {
            background: #1a73e8;
            color: #ffffff;
        }

        .light-theme .message-attachment {
            background: #f8f9fa;
            border-color: #e8eaed;
        }

        .light-theme .loading-content {
            color: #202124;
        }

        .light-theme .dot {
            background: #5f6368;
        }

        .light-theme .input-area {
            background: transparent;
        }

        .light-theme .input-container {
            background: #ffffff;
            border-color: #dadce0;
        }

        .light-theme .message-input {
            color: #1a1a1b;
        }

        .light-theme .message-input::placeholder {
            color: #3e4143;
        }

        .light-theme .send-btn,
        .light-theme .mic-btn,
        .light-theme .live-btn,
        .light-theme .attach-btn {
            color: #3e4143;
        }

        .light-theme .mic-btn:hover,
        .light-theme .live-btn:hover,
        .light-theme .attach-btn:hover {
            background: #f1f3f4;
            color: #202124;
        }

        .light-theme .mic-btn.listening {
            color: #1a73e8;
        }

        .light-theme .send-btn:hover:not(:disabled) {
            background: #f1f3f4;
            color: #202124;
        }

        /* Payment form styles */
        .payment-form-container {
            background: #303134;
            border: 1px solid #3c4043;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            max-width: 500px;
        }

        .light-theme .payment-form-container {
            background: #f8f9fa;
            border-color: #dadce0;
        }

        .payment-form-title {
            color: #e8eaed;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .light-theme .payment-form-title {
            color: #202124;
        }

        .payment-form-subtitle {
            color: #9aa0a6;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .light-theme .payment-form-subtitle {
            color: #5f6368;
        }

        #card-element {
            background: #212121;
            border: 1px solid #3c4043;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1rem;
        }

        .light-theme #card-element {
            background: #ffffff;
            border-color: #dadce0;
        }

        .card-errors {
            color: #f28b82;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 20px;
        }

        .light-theme .card-errors {
            color: #d93025;
        }

        .pay-button {
            width: 100%;
            background: #8ab4f8;
            color: #202124;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .pay-button:hover:not(:disabled) {
            background: #aecbfa;
            transform: translateY(-1px);
        }

        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .light-theme .pay-button {
            background: #1a73e8;
            color: #ffffff;
        }

        .light-theme .pay-button:hover:not(:disabled) {
            background: #1765cc;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.chat-active .main-container {
            justify-content: flex-start;
        }

        /* --- MODIFIED RULE --- */
        body.chat-active .input-area {
            position: sticky;
            bottom: 0;
            z-index: 10;
            background: transparent;
            /* Changed from #212121 to transparent */
        }

        /* --- REMOVED RULE (was redundant) --- */
        /*
        body.chat-active.light-theme .input-area {
            background: #ffffff;
        }
        */

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #3c4043;

    <script>
        // Configuration
        const CONFIG = {

            PROD_ADK_SERVER_URL: 'https://adk-backend-service-766291037876.us-central1.run.app',
            PROD_SERVICES_API_URL: 'https://services-backend-766291037876.us-central1.run.app',

            // Local Development URLs
            LOCAL_ADK_SERVER_URL: 'http://localhost:8000',
            LOCAL_SERVICES_API_URL: 'http://localhost:8001',

            STRIPE_PUBLISHABLE_KEY: 'pk_test_51SFiGIHRBWNtQGKsXBP2PDJE5iPhriiCZBQW5QESdTgOSoFCTEdM1eiNdQXNSbkFqNcsoVdCMYqXJLtf0C0v3S4h00SLYyRXU4',
            APP_NAME: 'chat_with_human'
        };

        // Smart environment detection
        const isLocal = window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||

            window.location.port === '8080';

        // Automatically select the right URLs based on environment
        const ADK_SERVER_URL = isLocal ? CONFIG.LOCAL_ADK_SERVER_URL : CONFIG.PROD_ADK_SERVER_URL;
        const SERVICES_API = isLocal ? CONFIG.LOCAL_SERVICES_API_URL : CONFIG.PROD_SERVICES_API_URL;
        const STRIPE_PUBLISHABLE_KEY = CONFIG.STRIPE_PUBLISHABLE_KEY;
        const APP_NAME = CONFIG.APP_NAME;
        const USER_ID = 'demo_user';
        const SESSION_ID = 'default_session';

        // Log the environment for debugging
        console.log('🌐 Environment Detection:');
        console.log('  - Hostname:', window.location.hostname);
        console.log('  - Port:', window.location.port);
        console.log('  - Is Local:', isLocal);
        console.log('  - ADK Server:', ADK_SERVER_URL);
        console.log('  - Services API:', SERVICES_API);

        const welcomeScreen = document.getElementById('welcomeScreen');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const themeToggle = document.getElementById('themeToggle');
        const micBtn = document.getElementById('micBtn');
        const liveBtn = document.getElementById('liveBtn');
        const menuBtn = document.getElementById('menuBtn'); // Mobile button
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtnDesktop = document.getElementById('menuBtnDesktop'); // Desktop button

        // --- NEW: File Attachment Elements ---
        const attachBtn = document.getElementById('attachBtn');
        const fileInput = document.getElementById('fileInput');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        // --- End New Elements ---

        // State
        let stripe = null;
        let elements = null;
        let cardElement = null;
        let currentCartId = null;
        let currentClientSecret = null;
        let attachedFiles = [];

        // Initialize Stripe
        function initializeStripe() {
            if (!stripe) {
                stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
            }
        }

        // --- THEME MANAGEMENT ---
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLightTheme = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            updateThemeIcon(isLightTheme);
        }

        function updateThemeIcon(isLightTheme) {
            const icon = themeToggle.querySelector('svg');
            if (isLightTheme) {
                icon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;
            } else {
                icon.innerHTML = `<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>`;
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const shouldUseLightTheme = savedTheme === 'light' || (savedTheme === null && !prefersDark);
            if (shouldUseLightTheme) {
                document.body.classList.add('light-theme');
            }
            updateThemeIcon(shouldUseLightTheme);
        }

        // --- INPUT MANAGEMENT - MODIFIED ---
        function updateInputButtons() {
            const hasText = messageInput.value.trim().length > 0;
            const hasFiles = attachedFiles.length > 0;

            attachBtn.style.display = 'flex';
            attachBtn.title = 'Attach file';

            if (hasText || hasFiles) {
                sendBtn.style.display = 'flex';
                micBtn.style.display = 'none';
                liveBtn.style.display = 'none';
            } else {
                sendBtn.style.display = 'none';
                micBtn.style.display = 'flex';
                liveBtn.style.display = 'flex';
            }
        }

        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateInputButtons();
        });

        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (messageInput.value.trim().length > 0 || attachedFiles.length > 0) {
                    sendMessage();
                }
            }
        });

        // This function now correctly handles both states
        function toggleSidebar() {
            const isDesktop = window.innerWidth >= 1024;

            if (isDesktop) {
                // On desktop, we toggle the "closed" (minimized) state
                document.body.classList.toggle('sidebar-closed');
            } else {
                // On mobile, we toggle the "open" (overlay) state
                document.body.classList.toggle('sidebar-open');
            }
        }

        menuBtn.addEventListener('click', toggleSidebar); // Mobile button
        menuBtnDesktop.addEventListener('click', toggleSidebar); // Desktop button
        sidebarOverlay.addEventListener('click', toggleSidebar); // Mobile overlay

        // --- VOICE-TO-TEXT (micBtn) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            micBtn.addEventListener('click', () => {
                recognition.start();
            });

            recognition.onstart = () => {
                micBtn.classList.add('listening');
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                micBtn.classList.remove('listening');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                messageInput.value = transcript;
                messageInput.dispatchEvent(new Event('input'));
            };
        } else {
            micBtn.style.display = 'none';
        }

        // --- FILE ATTACHMENT LOGIC ---
        attachBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                attachedFiles = [...attachedFiles, ...files];
                showFilePreview();
                updateInputButtons();
            }
            event.target.value = null;
        });

        function showFilePreview() {
            filePreviewContainer.innerHTML = '';

            attachedFiles.forEach((file, index) => {
                let previewHtml = '';
                const fileSize = (file.size / 1024 / 1024).toFixed(2); // in MB

                if (file.type.startsWith('image/')) {
                    const objectUrl = URL.createObjectURL(file);
                    previewHtml = `
                        <img src="${objectUrl}" alt="Preview" />
                        <div class="file-info">
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">${fileSize} MB</span>
                        </div>
                    `;
                } else {
                    previewHtml = `
                        <span>📄</span>
                        <div class="file-info">
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">${fileSize} MB</span>
                        </div>
                    `;
                }

                const previewItem = document.createElement('div');
                previewItem.className = 'file-preview-item';
                previewItem.innerHTML = `
                    ${previewHtml}
                    <button class="file-preview-remove" onclick="removeAttachedFile(${index})">&times;</button>
                `;
                filePreviewContainer.appendChild(previewItem);
            });
            filePreviewContainer.style.display = attachedFiles.length > 0 ? 'flex' : 'none';
        }

        function removeAttachedFile(index) {
            if (index === undefined) {
                attachedFiles = [];
            } else {
                attachedFiles.splice(index, 1);
            }
            showFilePreview();
            updateInputButtons();
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
            });
        }


        // --- LIVE AUDIO CONVERSATION (liveBtn) ---
        liveBtn.addEventListener('click', () => {
            window.location.href = 'live.html';
        });

        // --- CHAT UI FUNCTIONS ---
        function switchToChatView() {
            welcomeScreen.classList.add('hidden');
            messagesContainer.classList.add('active');
            document.body.classList.add('chat-active');
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
            }, 500);
        }

        function addMessage(content, type, files = null, showAvatar = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (showAvatar) {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = type === 'user' ? 'You' : 'ES';
                messageDiv.appendChild(avatar);
            }

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (files && files.length > 0) {
                messageContent.classList.add('with-attachments');

                const attachmentsDiv = document.createElement('div');
                attachmentsDiv.className = 'message-attachments';

                files.forEach(file => {
                    const attachmentDiv = document.createElement('div');
                    attachmentDiv.className = 'message-attachment';

                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.alt = file.name;
                        attachmentDiv.appendChild(img);
                    } else {
                        attachmentDiv.innerHTML = `<span>📄</span><span>${file.name}</span>`;
                    }
                    attachmentsDiv.appendChild(attachmentDiv);
                });

                messageContent.appendChild(attachmentsDiv);
            }

            if (content) {
                const textDiv = document.createElement('div');
                textDiv.innerHTML = content.replace(/\n/g, '<br>');
                messageContent.appendChild(textDiv);
            }

            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function addPaymentForm(cartId, clientSecret, cartSummary) {
            initializeStripe();

            currentCartId = cartId;
            currentClientSecret = clientSecret;

            const formContainer = document.createElement('div');
            formContainer.className = 'message assistant';

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ES';

            const formContent = document.createElement('div');
            formContent.className = 'message-content';

            formContent.innerHTML = `
        <div class="payment-form-container">
            <div class="payment-form-title">💳 Enter Payment Details</div>
            <div class="payment-form-subtitle">
                Sponsorship: ${cartSummary.tier} - ${cartSummary.amount}<br>
                Event: ${cartSummary.event}
            </div>
            <div id="card-element"></div>
            <div id="card-errors" class="card-errors"></div>
            <button id="pay-button" class="pay-button">
                Pay ${cartSummary.amount}
            </button>
        </div>
    `;

            formContainer.appendChild(avatar);
            formContainer.appendChild(formContent);
            messagesContainer.appendChild(formContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            setTimeout(() => {
                const isDark = !document.body.classList.contains('light-theme');
                elements = stripe.elements({
                    clientSecret: clientSecret,
                    appearance: {
                        theme: isDark ? 'night' : 'stripe',
                        variables: {
                            colorPrimary: '#8ab4f8',
                            colorBackground: isDark ? '#212121' : '#ffffff',
                            colorText: isDark ? '#e8eaed' : '#202124',
                            colorDanger: '#f28b82',
                            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto',
                            spacingUnit: '4px',
                            borderRadius: '8px'
                        }
                    }
                });

                cardElement = elements.create('payment');
                cardElement.mount('#card-element');

                cardElement.on('change', (event) => {
                    const displayError = document.getElementById('card-errors');
                    if (event.error) {
                        displayError.textContent = event.error.message;
                    } else {
                        displayError.textContent = '';
                    }
                });

                const payButton = document.getElementById('pay-button');
                payButton.addEventListener('click', handlePayment);
            }, 100);
        }

        async function handlePayment() {
            const payButton = document.getElementById('pay-button');
            const cardErrors = document.getElementById('card-errors');

            payButton.disabled = true;
            payButton.textContent = 'Processing...';
            cardErrors.textContent = '';

            try {
                const { error, paymentIntent } = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: window.location.href,
                    },
                    redirect: 'if_required'
                });

                if (error) {
                    cardErrors.textContent = error.message;
                    payButton.disabled = false;
                    payButton.textContent = 'Try Again';
                    return;
                }

                if (paymentIntent.status === 'succeeded') {
                    const response = await fetch(`${SERVICES_API}/payments/confirm`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            cart_id: currentCartId,
                            payment_method_id: paymentIntent.payment_method
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.success) {
                        const messageElement = payButton.closest('.message');
                        if (messageElement) {
                            messageElement.remove();
                        }
                        addMessage(result.message, 'assistant');
                    } else {
                        throw new Error(result.message || 'Payment confirmation failed');
                    }
                }

            } catch (err) {
                console.error('Payment error:', err);
                cardErrors.textContent = err.message || 'Payment failed. Please try again.';
                payButton.disabled = false;
                payButton.textContent = 'Try Again';
            }
        }

        function addLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';

            avatar.className = 'avatar';
            avatar.textContent = 'ES';
            const loadingContent = document.createElement('div');
            loadingContent.className = 'loading-content';
            loadingContent.innerHTML = `<span>Thinking</span><div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return loadingDiv;
        }

        async function ensureSession() {
            const sessionUrl = `${ADK_SERVER_URL}/apps/${APP_NAME}/users/${USER_ID}/sessions/${SESSION_ID}`;

            try {
                const response = await fetch(sessionUrl);
                if (response.ok) return true;
            } catch (e) { }

            try {
                const response = await fetch(sessionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ state: {} })
                });

                if (response.ok || response.status === 409) return true;
                throw new Error(`Session creation failed: ${response.status}`);
            } catch (error) {
                console.error('❌ Session error:', error);
                return false;
            }
        }

        async function sendMessage() {
            if (!await ensureSession()) {
                addMessage('Failed to create session. Please refresh the page.', 'assistant');
                return;
            }

            const message = messageInput.value.trim();
            const filesToSend = [...attachedFiles];

            if (!message && filesToSend.length === 0) {
                return;
            }

            if (sendBtn.disabled) return;
            sendBtn.disabled = true;

            if (!messagesContainer.classList.contains('active')) {
                switchToChatView();
            }

            const hasText = message.length > 0;
            const hasFiles = filesToSend.length > 0;

            if (hasText && hasFiles) {
                addMessage(null, 'user', filesToSend, false);
                addMessage(message, 'user', null, true);
            } else {
                addMessage(message, 'user', filesToSend, true);
            }

            messageInput.value = '';
            messageInput.dispatchEvent(new Event('input'));
            removeAttachedFile();

            const loadingElement = addLoading();

            try {
                const parts = [];

                for (const file of filesToSend) {
                    console.log('📎 File to send:', { name: file.name, type: file.type, size: file.size });
                    const base64data = await fileToBase64(file);
                    console.log('✅ Base64 data length:', base64data.length);
                    parts.push({ "inline_data": { "mime_type": file.type, "data": base64data } });
                }

                if (message) {
                    parts.push({ "text": message });
                }

                const payload = {
                    "app_name": APP_NAME,
                    "user_id": USER_ID,
                    "session_id": SESSION_ID,
                    "new_message": { "role": "user", "parts": parts }
                };

                console.log('📤 Sending payload:', {
                    app_name: payload.app_name,
                    user_id: payload.user_id,
                    session_id: payload.session_id,
                    parts_count: parts.length,
                    file_count: parts.filter(p => p.inline_data).length,
                    has_text: parts.some(p => p.text)
                });

                const response = await fetch(`${ADK_SERVER_URL}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                loadingElement.remove();

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ Backend error:', { status: response.status, statusText: response.statusText, body: errorText });
                    throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 200)}`);
                }

                const data = await response.json();
                let assistantMessage = '';
                let cartData = null;

                if (Array.isArray(data)) {
                    for (const event of data) {
                        if (event.content && event.content.role === 'model' && event.content.parts) {
                            for (const part of event.content.parts) {
                                if (part.text) {
                                    assistantMessage += part.text + '\n';
                                }

                                if (part.function_response && part.function_response.response) {
                                    const funcResp = part.function_response.response;
                                    let parsedResp = funcResp;
                                    if (typeof funcResp === 'string') {
                                        try {
                                            parsedResp = JSON.parse(funcResp);
                                        } catch (e) {
                                            console.error('Failed to parse function response:', e);
                                        }
                                    }

                                    console.log('Function response parsed:', parsedResp);

                                    if (parsedResp.payment_form_trigger && parsedResp.cart_id && parsedResp.client_secret) {
                                        console.log('Found payment cart data!', parsedResp);
                                        cartData = parsedResp;
                                    }
                                }
                            }
                        }
                    }
                }

                assistantMessage = assistantMessage.trim();

                if (assistantMessage) {
                    addMessage(assistantMessage, 'assistant');
                }

                if (cartData && cartData.cart_id && cartData.client_secret) {
                    addPaymentForm(
                        cartData.cart_id,
                        cartData.client_secret,
                        cartData.cart_summary
                    );
                } else if (assistantMessage && (
                    assistantMessage.toLowerCase().includes('processing payment') ||
                    assistantMessage.toLowerCase().includes('created your cart') ||
                    assistantMessage.toLowerCase().includes('cart created')
                )) {
                    setTimeout(async () => {
                        try {
                            const cartResponse = await fetch(`${SERVICES_API}/payments/latest-cart`);
                            const cartResult = await cartResponse.json();

                            if (cartResult.success && cartResult.cart_id && cartResult.client_secret) {
                                addPaymentForm(
                                    cartResult.cart_id,
                                    cartResult.client_secret,
                                    cartResult.cart_summary
                                );
                            }
                        } catch (e) {
                            console.error('Error fetching latest cart:', e);
                        }
                    }, 500);
                }

            } catch (error) {
                loadingElement.remove();
                addMessage(`Sorry, I encountered an error: ${error.message}`, 'assistant');
            } finally {
                sendBtn.disabled = false;
                updateInputButtons();
                messageInput.focus();
            }
        }


        // --- DRAG AND DROP LOGIC ---
        const dragDropOverlay = document.getElementById('dragDropOverlay');
        let dragCounter = 0;

        window.addEventListener('dragenter', (e) => {
            e.preventDefault();
            if (e.dataTransfer.types.includes('Files')) {
                dragCounter++;
                dragDropOverlay.classList.add('visible');
            }
        });



        window.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        window.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (e.relatedTarget === null || e.relatedTarget === document.documentElement) {
                dragCounter--;
                if (dragCounter <= 0) {
                    dragCounter = 0;
                    dragDropOverlay.classList.remove('visible');
                }
            }
        });

        window.addEventListener('drop', (e) => {
            e.preventDefault();
            dragCounter = 0;
            dragDropOverlay.classList.remove('visible');

            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                attachedFiles = [...attachedFiles, ...files];
                showFilePreview();
                updateInputButtons();
            }
        });


        // --- Initialize ---
        window.addEventListener('load', () => {
            loadTheme();
            updateInputButtons();
            messageInput.focus();
            initializeStripe();
        });
    </script>
</body>
