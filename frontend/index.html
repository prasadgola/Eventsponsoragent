<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sponsor Assistant</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #212121;
            color: #e8eaed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            /* MODIFIED: Define header height for chat view */
            --header-height: 64px; /* 1rem(16px) * 2 + 32px logo */
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3c4043;
            background: #212121;
            /* MODIFIED: Changed to fixed position */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: var(--header-height); /* Set explicit height */
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: #8ab4f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #202124;
        }

        .header-info h1 {
            color: #e8eaed;
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
            display: flex;
            gap: 2px;
        }

 .jelly-logo span {
            display: inline-block;
            animation: jelly 20s cubic-bezier(0.36, 0.07, 0.19, 0.97) infinite;
        }

        .jelly-logo span:nth-child(1) { animation-delay: 0s; }
        .jelly-logo span:nth-child(2) { animation-delay: 0.1s; }
        .jelly-logo span:nth-child(3) { animation-delay: 0.2s; }
        .jelly-logo span:nth-child(4) { animation-delay: 0.3s; }
        .jelly-logo span:nth-child(5) { animation-delay: 0.4s; }
        .jelly-logo span:nth-child(6) { animation-delay: 0.5s; }

        @keyframes jelly {
            0%, 100% {
                transform: scale(1, 1) rotate(0deg);
            }
            2% {
                transform: scale(1.1, 0.9) rotate(-2deg);
            }
            4% {
                transform: scale(0.9, 1.1) rotate(2deg);
            }
            5% {
                transform: scale(1.05, 0.95) rotate(-1deg);
            }
            8% {
                transform: scale(0.95, 1.05) rotate(1deg);
            }
        }

        .theme-toggle {
            background: transparent;
            color: #9aa0a6;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: #3c4043;
            color: #e8eaed;
        }

        /* Main container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 680px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            /* MODIFIED: This centers the welcome-screen + input-area group */
            justify-content: flex-start; 
            /* MODIFIED: Accounts for fixed header */
            padding-top: var(--header-height);
            transition: justify-content 0.5s ease;
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10rem;
            text-align: center;
            transition: all 0.5s ease;
            /* MODIFIED: This is the gap between "Hello" and the chat box */
            padding-bottom: 1.5rem; 
        }

        .welcome-screen.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #8ab4f8, #a8c7fa, #c58af9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Chat messages */
        .messages {
            flex: 1; /* MODIFIED: This makes it grow to push input down */
            overflow-y: auto;
            padding: 2rem 1rem;
            display: none;
        }

        .messages.active {
            display: block;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 100%;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: #2d2d30;
            color: #e8eaed;
            border: 1px solid #3c4043;
        }

        .message.assistant .message-content {
            background: transparent;
            color: #e8eaed;
            border: none;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .message.user .avatar {
            background: #8ab4f8;
            color: #202124;
            order: 1;
        }

        .message.assistant .avatar {
            background: #8ab4f8;
            color: #202124;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* --- NEW: Styles for multi-file in-message attachments --- */
        .message-content.with-attachments {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .message-attachment {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3c4043;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .message-attachment img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 4px;
        }

        /* --- END NEW --- */
        
        .message-content .file-bubble-preview {
            padding: 10px 12px;
            background: #3c4043;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light-theme .message-content .file-bubble-preview {
            background: #f1f3f4;
            border: 1px solid #dadce0;
        }


        .message.user .message-content {
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            border-bottom-left-radius: 6px;
        }

        /* Loading indicator */
        .loading-message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .loading-content {
            background: transparent;
            color: #e8eaed;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9aa0a6;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Input area */
        .input-area {
            padding: 1rem 1rem 2rem;
            background: transparent;
            /* MODIFIED: Removed all position, transform, z-index */
            transition: background 0.3s ease;
            width: 100%; /* MODIFIED: Ensure it spans width */
        }

        .input-wrapper {
            max-width: 680px;
            margin: 0 auto;
        }

        /* --- MODIFIED: File Preview Container for multi-file --- */
        /* --- MOVED: Now inside .input-container --- */
        .file-preview-container {
            display: none;
            /* Hidden by default */
            margin-bottom: 0.75rem;
            /* from index_fixed */
            gap: 0.5rem;
            /* from index_fixed */
            flex-wrap: wrap;
            /* from index_fixed */
            /* ADDED: Ensure it fills width inside the padded container */
            width: 100%; 
        }

        .file-preview-item {
            display: flex;
            /* from index_fixed */
            align-items: center;
            gap: 8px;
            background: #303134;
            border: 1px solid #3c4043;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 0.9rem;
            max-width: 200px;
            /* from index_fixed */
        }

        .light-theme .file-preview-item {
            background: #f1f3f4;
            border-color: #dadce0;
        }

        .file-preview-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }

        .file-preview-item .file-info {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
            /* from index_fixed */
            flex: 1;
            /* from index_fixed */
            min-width: 0;
            /* from index_fixed */
            overflow: hidden;
        }

        .file-preview-item .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* max-width removed, now controlled by item max-width */
        }

        .file-preview-item .file-size {
            font-size: 0.8rem;
            color: #9aa0a6;
        }

        .light-theme .file-preview-item .file-size {
            color: #5f6368;
        }

        .file-preview-remove {
            background: #3c4043;
            color: #e8eaed;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            line-height: 20px;
            margin-left: 8px;
        }

        .light-theme .file-preview-remove {
            background: #e8eaed;
            color: #5f6368;
        }

        /* --- END: File Preview --- */


        .input-container {
            display: flex;
            /* MODIFIED: Changed to stack preview and controls */
            flex-direction: column; 
            /* REMOVED: align-items: flex-end; */
            background: #212121;
            border: 1px solid #3c4043;
            border-radius: 24px;
            padding: 0.5rem;
            transition: all 0.2s ease;
            max-width: 100%;
        }
        
        /* ADDED: New wrapper for the controls (buttons, textarea) */
        .input-row {
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .input-container:focus-within {
            border-color: #3c4043;
            box-shadow: none;
        }

        .message-input {
            flex: 1;
            min-height: 24px;
            max-height: 120px;
            padding: 0.5rem 1rem;
            border: none;
            outline: none;
            background: transparent;
            color: #e8eaed;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: #9aa0a6;
            font-weight: 300;
        }

        .action-btn {
            border: none;
            padding: 0.625rem;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            flex-shrink: 0;
            /* Prevents buttons from shrinking */
        }

        .mic-btn,
        .live-btn,
        .attach-btn {
            /* NEW */
            background: transparent;
            color: #9aa0a6;
        }

        .mic-btn:hover,
        .live-btn:hover,
        .attach-btn:hover {
            /* NEW */
            background: #3c4043;
            color: #e8eaed;
        }

        .mic-btn.listening {
            animation: glow 1.5s infinite ease-out;
            color: #8ab4f8;
        }

        .send-btn {
            background: transparent;
            color: #9aa0a6;
        }

        .send-btn:hover:not(:disabled) {
            background: #3c4043;
            color: #e8eaed;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 0 0 rgba(138, 180, 248, 0.4);
            }

            70% {
                box-shadow: 0 0 0 12px rgba(138, 180, 248, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(138, 180, 248, 0);
            }
        }

        /* Light theme */
        body.light-theme {
            background: #ffffff;
            color: #202124;
        }

        .light-theme .header {
            background: #ffffff;
            border-bottom-color: #dadce0;
        }

        .light-theme .logo {
            background: #1a73e8;
            color: #ffffff;
        }

        .light-theme .header-info h1 {
            color: #202124;
        }

        .light-theme .theme-toggle {
            color: #5f6368;
        }

        .light-theme .theme-toggle:hover {
            background: #f1f3f4;
            color: #202124;
        }

        .light-theme .welcome-title {
            background: linear-gradient(45deg, #1a73e8, #4285f4, #8430ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light-theme .message.user .message-content {
            background: #f1f3f4;
            color: #202124;
            border-color: #dadce0;
        }

        .light-theme .message.assistant .message-content {
            color: #202124;
        }

        .light-theme .message.user .avatar {
            background: #1a73e8;
            color: #ffffff;
        }

        .light-theme .message.assistant .avatar {
            background: #1a73e8;
            color: #ffffff;
        }


        /* --- NEW: Light theme for multi-file attachments --- */
        .light-theme .message-attachment {
            background: #f8f9fa;
            border-color: #e8eaed;
        }

        /* --- END NEW --- */


        .light-theme .loading-content {
            color: #202124;
        }

        .light-theme .dot {
            background: #5f6368;
        }

        .light-theme .input-area {
            background: transparent; /* MODIFIED: Start transparent */
        }

        .light-theme .input-container {
            background: #ffffff;
            border-color: #dadce0;
        }

        .light-theme .message-input {
            color: #202124;
        }

        .light-theme .message-input::placeholder {
            color: #5f6368;
        }

        .light-theme .send-btn,
        .light-theme .mic-btn,
        .light-theme .live-btn,
        .light-theme .attach-btn {
            /* NEW */
            color: #5f6368;
        }

        .light-theme .mic-btn:hover,
        .light-theme .live-btn:hover,
        .light-theme .attach-btn:hover {
            /* NEW */
            background: #f1f3f4;
            color: #202124;
        }



        .light-theme .mic-btn.listening {
            color: #1a73e8;
        }

        .light-theme .send-btn:hover:not(:disabled) {
            background: #f1f3f4;
            color: #202124;
        }

        /* Payment form styles */
        .payment-form-container {
            background: #303134;
            border: 1px solid #3c4043;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            max-width: 500px;
        }

        .light-theme .payment-form-container {
            background: #f8f9fa;
            border-color: #dadce0;
        }

        .payment-form-title {
            color: #e8eaed;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .light-theme .payment-form-title {
            color: #202124;
        }

        .payment-form-subtitle {
            color: #9aa0a6;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .light-theme .payment-form-subtitle {
            color: #5f6368;
        }

        #card-element {
            background: #212121;
            border: 1px solid #3c4043;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1rem;
        }

        .light-theme #card-element {
            background: #ffffff;
            border-color: #dadce0;
        }

        .card-errors {
            color: #f28b82;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 20px;
        }

        .light-theme .card-errors {
            color: #d93025;
        }

        .pay-button {
            width: 100%;
            background: #8ab4f8;
            color: #202124;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .pay-button:hover:not(:disabled) {
            background: #aecbfa;
            transform: translateY(-1px);
        }

        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .light-theme .pay-button {
            background: #1a73e8;
            color: #ffffff;
        }

        .light-theme .pay-button:hover:not(:disabled) {
            background: #1765cc;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- NEW: Styles for Welcome Screen Input Position --- */
        body.chat-active .main-container {
            justify-content: flex-start; /* MODIFIED: Pushes chat to top */
        }
        
        body.chat-active .input-area {
            /* MODIFIED: Becomes sticky at the bottom */
            position: sticky; 
            bottom: 0;
            z-index: 10;
            background: #212121; /* Restore background */
        }

        body.chat-active.light-theme .input-area {
            background: #ffffff; /* Restore background */
        }
        /* --- End Welcome Screen Styles --- */

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #3c4043;
            border-radius: 2px;
        }

        .light-theme .messages::-webkit-scrollbar-thumb {
            background: #dadce0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }

            .header {
                padding: 1rem;
            }

            .messages {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }
        }

        .attach-btn svg {
            transition: transform 0.2s ease-out;
        }

        .attach-btn:active svg {
            /* Rotates 45deg only when the button is pressed down */
            transform: rotate(45deg);
        }

        /* --- NEW: Drag and Drop Overlay --- */
        .drag-drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(33, 33, 33, 0.85);
            backdrop-filter: blur(5px);
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .drag-drop-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .drag-drop-message {
            color: #e8eaed;
            font-size: 1.25rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            border: 2px dashed #8ab4f8;
            border-radius: 12px;
            padding: 2rem 3rem;
            text-align: center;
        }

        .light-theme .drag-drop-overlay {
            background: rgba(255, 255, 255, 0.85);
        }
        
        .light-theme .drag-drop-message {
            color: #202124;
            border-color: #1a73e8;
        }
        /* --- END NEW --- */

    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">ES</div>
            <div class="header-info">
                <h1 class="jelly-logo" onclick="location.reload()">
                    <span>E</span><span>v</span><span>e</span><span>n</span><span>t</span><span>s</span>
                </h1>
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle" title="Toggle theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </div>

    <div class="main-container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1 class="welcome-title">Hello, there!</h1>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area" id="inputArea">
            <div class="input-wrapper">
    
                <input type="file" id="fileInput" accept="image/*,application/pdf,text/plain,.docx,.pptx" multiple
                    style="display: none;" />
    
                <div class="input-container">
                
                    <div class="file-preview-container" id="filePreviewContainer">
                    </div>
    
                    <div class="input-row">
                        <button class="action-btn attach-btn" id="attachBtn" title="Attach file">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
    
                        <textarea id="messageInput" class="message-input" placeholder="Ask events..."
                            rows="1"></textarea>
    
                        <button class="action-btn mic-btn" id="micBtn" title="Voice to text">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

        // --- VOICE-TO-TEXT (micBtn) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            recognition.onresult = (event) => {

        // --- MODIFIED: Show previews of all attached files ---
        function showFilePreview() {
            filePreviewContainer.innerHTML = ''; // Clear previous previews

            attachedFiles.forEach((file, index) => {
                let previewHtml = '';
                const fileSize = (file.size / 1024 / 1024).toFixed(2); // in MB

                if (file.type.startsWith('image/')) {
                    const objectUrl = URL.createObjectURL(file);
                    previewHtml = `
                        <img src="${objectUrl}" alt="Preview" />
                        <div class="file-info">

                    `;

                    previewHtml = `

        // --- MODIFIED: Remove a specific file by index, or all files ---

                // Remove all files (called from sendMessage)

        // Helper to convert File object to Base64 string
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // Get data part
                reader.onerror = (error) => reject(error);
            });
        }

        // --- MODIFIED: addMessage to handle multiple files AND avatar visibility ---
        function addMessage(content, type, files = null, showAvatar = true) { // Added showAvatar parameter

        function addPaymentForm(cartId, clientSecret, cartSummary) {
            initializeStripe();

            currentCartId = cartId;

            const formContainer = document.createElement('div');

            const avatar = document.createElement('div');

            formContent.className = 'message-content';

            formContent.innerHTML = `

            formContainer.appendChild(avatar);

            setTimeout(() => {
                const isDark = !document.body.classList.contains('light-theme');
                elements = stripe.elements({
                    clientSecret: clientSecret,

                        theme: isDark ? 'night' : 'stripe',

                            colorPrimary: '#8ab4f8',
                            colorBackground: isDark ? '#212121' : '#ffffff',

        async function handlePayment() {
            const payButton = document.getElementById('pay-button');
            const cardErrors = document.getElementById('card-errors');

            payButton.disabled = true;
            payButton.textContent = 'Processing...';
            cardErrors.textContent = '';

            try {
                const { error, paymentIntent } = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: window.location.href,
                    },
                    redirect: 'if_required'
                });

                if (error) {
                    cardErrors.textContent = error.message;
                    payButton.disabled = false;
                    payButton.textContent = 'Try Again';
                    return;
                }

                if (paymentIntent.status === 'succeeded') {
                    const response = await fetch(`${SERVICES_API}/payments/confirm`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            cart_id: currentCartId,
                            payment_method_id: paymentIntent.payment_method
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.success) {
                        const messageElement = payButton.closest('.message');
                        if (messageElement) {
                            messageElement.remove();
                        }
                        addMessage(result.message, 'assistant');
                    } else {
                        throw new Error(result.message || 'Payment confirmation failed');
                    }
                }

            } catch (err) {
                console.error('Payment error:', err);
                cardErrors.textContent = err.message || 'Payment failed. Please try again.';
                payButton.disabled = false;
                payButton.textContent = 'Try Again';
            }
        }

        async function ensureSession() {
            const sessionUrl = `${ADK_SERVER_URL}/apps/${APP_NAME}/users/${USER_ID}/sessions/${SESSION_ID}`;

            try {
                const response = await fetch(sessionUrl);
                if (response.ok) return true;
            } catch (e) { }

            try {
                const response = await fetch(sessionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ state: {} })
                });

                if (response.ok || response.status === 409) return true;
                throw new Error(`Session creation failed: ${response.status}`);
            } catch (error) {
                console.error('❌ Session error:', error);
                return false;
            }
        }

        // --- MODIFIED: sendMessage for multi-file ---
        async function sendMessage() {
            // 1. Ensure session exists before doing anything
            if (!await ensureSession()) {
                addMessage('Failed to create session. Please refresh the page.', 'assistant');
                return;
            }

            const message = messageInput.value.trim();
            // --- MODIFIED: Copy array of files ---
            const filesToSend = [...attachedFiles];

            // 2. Check if there is anything to send
            // --- MODIFIED: Check array length ---
            if (!message && filesToSend.length === 0) {
                return; // Nothing to send
            }

            if (sendBtn.disabled) return;
            sendBtn.disabled = true;

            if (!messagesContainer.classList.contains('active')) {
                switchToChatView();
            }

            // 3. Add message(s) to UI based on content
            const hasText = message.length > 0;
            const hasFiles = filesToSend.length > 0;

            if (hasText && hasFiles) {
                // Per user request: show separate bubbles for files and text
                // 1. Show a bubble for files, NO AVATAR
                addMessage(null, 'user', filesToSend, false);
                // 2. Show a separate bubble for text, WITH AVATAR
                addMessage(message, 'user', null, true);
            } else {
                // Original behavior (only text OR only files), WITH AVATAR
                addMessage(message, 'user', filesToSend, true);
            }

            // 4. Clear inputs
            messageInput.value = '';
            messageInput.dispatchEvent(new Event('input'));
            removeAttachedFile(); // Clears state and preview (calls with no index)

            const loadingElement = addLoading();

            try {
                // 5. Build the message parts array
                const parts = [];

                // --- MODIFIED: Loop over all files to send ---
                for (const file of filesToSend) {
                    console.log('📎 File to send:', {
                        name: file.name,
                        type: file.type,
                        size: file.size
                    });

                    // Convert file to base64
                    const base64data = await fileToBase64(file);
                    console.log('✅ Base64 data length:', base64data.length);

                    parts.push({
                        "inline_data": {
                            "mime_type": file.type,
                            "data": base64data
                        }
                    });
                }
                // --- END MODIFIED ---

                if (message) {
                    parts.push({ "text": message });
                }

                // 6. Create payload
                const payload = {
                    "app_name": APP_NAME,
                    "user_id": USER_ID,
                    "session_id": SESSION_ID,
                    "new_message": {
                        "role": "user",
                        "parts": parts // Use the dynamic parts array
                    }
                };

                console.log('📤 Sending payload:', {
                    app_name: payload.app_name,
                    user_id: payload.user_id,
                    session_id: payload.session_id,
                    parts_count: parts.length,
                    // --- MODIFIED: Log file count ---
                    file_count: parts.filter(p => p.inline_data).length,
                    has_text: parts.some(p => p.text)
                });

                // 7. Send to backend
                const response = await fetch(`${ADK_SERVER_URL}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                loadingElement.remove();

                if (!response.ok) {
                    // Get error details from backend
                    const errorText = await response.text();
                    console.error('❌ Backend error:', {
                        status: response.status,
                        statusText: response.statusText,
                        body: errorText
                    });
                    throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 200)}`);
                }

                // 8. Process response - only show final assistant response
                const data = await response.json();
                let assistantMessage = '';
                let cartData = null;

                if (Array.isArray(data)) {
                    for (const event of data) {
                        // Only process events with role 'model' (final response)
                        if (event.content && event.content.role === 'model' && event.content.parts) {
                            for (const part of event.content.parts) {
                                if (part.text) {
                                    assistantMessage += part.text + '\n';
                                }

                                if (part.function_response && part.function_response.response) {
                                    const funcResp = part.function_response.response;
                                    let parsedResp = funcResp;
                                    if (typeof funcResp === 'string') {
                                        try {
                                            parsedResp = JSON.parse(funcResp);
                                        } catch (e) {
                                            console.error('Failed to parse function response:', e);
                                        }
                                    }

                                    console.log('Function response parsed:', parsedResp);

                                    if (parsedResp.payment_form_trigger && parsedResp.cart_id && parsedResp.client_secret) {
                                        console.log('Found payment cart data!', parsedResp);
                                        cartData = parsedResp;
                                    }
                                }
                            }
                        }
                    }
                }

                assistantMessage = assistantMessage.trim();

                if (assistantMessage) {
                    addMessage(assistantMessage, 'assistant');
                }

                // Check if we found cart data with payment trigger
                if (cartData && cartData.cart_id && cartData.client_secret) {
                    addPaymentForm(
                        cartData.cart_id,
                        cartData.client_secret,
                        cartData.cart_summary
                    );
                } else if (assistantMessage && (
                    assistantMessage.toLowerCase().includes('processing payment') ||
                    assistantMessage.toLowerCase().includes('created your cart') ||
                    assistantMessage.toLowerCase().includes('cart created')
                )) {
                    // Fallback: fetch latest cart from backend
                    setTimeout(async () => {
                        try {
                            const cartResponse = await fetch(`${SERVICES_API}/payments/latest-cart`);
                            const cartResult = await cartResponse.json();

                            if (cartResult.success && cartResult.cart_id && cartResult.client_secret) {
                                addPaymentForm(
                                    cartResult.cart_id,
                                    cartResult.client_secret,
                                    cartResult.cart_summary
                                );
                            }
                        } catch (e) {
                            console.error('Error fetching latest cart:', e);
                        }
                    }, 500);
                }

            } catch (error) {
                loadingElement.remove();
                addMessage(`Sorry, I encountered an error: ${error.message}`, 'assistant');
            } finally {
                sendBtn.disabled = false;
                updateInputButtons(); // Ensure buttons are in correct state
                messageInput.focus();
            }
        }
        // --- END MODIFIED sendMessage ---


        // --- NEW: DRAG AND DROP LOGIC ---
        const dragDropOverlay = document.getElementById('dragDropOverlay');
        let dragCounter = 0;

        // Show overlay when files enter the window
        window.addEventListener('dragenter', (e) => {
            e.preventDefault();
            // Check if what's being dragged is files
            if (e.dataTransfer.types.includes('Files')) {
                dragCounter++;
                dragDropOverlay.classList.add('visible');
            }
        });

        // Prevent default browser behavior for dragover
        window.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        // Hide overlay when files leave the window
        window.addEventListener('dragleave', (e) => {
            e.preventDefault();
            // Check if the drag is truly leaving the window
            if (e.relatedTarget === null || e.relatedTarget === document.documentElement) {
                dragCounter--;
                if (dragCounter <= 0) {
                    dragCounter = 0; // Reset
                    dragDropOverlay.classList.remove('visible');
                }
            }
        });

        // Handle the file drop
        window.addEventListener('drop', (e) => {
            e.preventDefault();
            dragCounter = 0; // Reset counter
            dragDropOverlay.classList.remove('visible'); // Hide overlay

            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                // Use your existing logic!
                attachedFiles = [...attachedFiles, ...files]; // Add to array
                showFilePreview(); // Show all files
                updateInputButtons(); // Update buttons
            }
        });
        // --- END: DRAG AND DROP LOGIC ---


        // --- Initialize ---
        window.addEventListener('load', () => {
            loadTheme();
            updateInputButtons();
            messageInput.focus();
            initializeStripe();
        });
    </script>
</body>
